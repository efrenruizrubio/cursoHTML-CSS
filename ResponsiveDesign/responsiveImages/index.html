<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Images</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width:1000px)"
          srcset="./img/pexels-ihsan-adityawarman-1056251.jpg"
        />
        <source
          media="(min-width:1300px)"
          srcset="./img/pexels-pixabay-416160.jpg"
        />
        <img src="./img/pexels-pixabay-104827.jpg" alt="Example img" />
      </picture>
    </main>
  </body>
</html>
