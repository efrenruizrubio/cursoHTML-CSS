<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <label for="name">
            <span>What is your name?</span>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="name"
              required
            />
          </label>
          <label for="email">
            <span>What is your email?</span>
            <input
              6type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
            />
          </label>
          <label for="country">
            <span>In which country are you living currently?</span>
            <input
              type="text"
              name="country"
              id="country"
              autocomplete="country"
              required
            />
          </label>
          <label for="zip">
            <span>What is your ZIP?</span>
            <input
              type="text"
              name="zip"
              id="zip"
              autocomplete="postal-code"
              required
            />
          </label>
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
