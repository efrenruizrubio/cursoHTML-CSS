<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Para el caso de los botones, siempre utilizar input si es un botón para
          realizar un envío de un formulario a un endpoint, la diferencia con la etiqueta
          button, es que ésta tiene mayor personalización, por lo que puede utilizarse
          para otras cosas distintas, que simplemente envíar un formulario, por ejemplo, 
          un botón de likes en FB -->
        <input type="submit" value="Name" />
        <button type="submit">Submit</button>
      </section>
    </main>
  </body>
</html>
