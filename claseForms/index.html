<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" placeholder="Your name" />
          </label>
          <label for="date">
            <span>What's the date of your inscription to Platzi Master?</span>
            <input type="date" id="date" />
          </label>
          <label for="hour">
            <span>In which hours do you want to study?</span>
            <input type="time" id="hour" />
          </label>
        </form>
      </section>
    </main>
  </body>
</html>
