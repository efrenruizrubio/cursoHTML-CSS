<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <!-- La etiqueta figure permite utilizar múltiples imágenes en el mismo
          contenedor, además, con la etiqueta figcaption, se puede añadir un texto
          a la imagen, es mejor práctica que simplemente utilizar un div como
          contenedor para imágenes -->
        <figure>
          <img
            src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="a big cat"
          />
        </figure>
        <figcaption>Es una imagen de un gato</figcaption>
      </section>
    </main>
  </body>
</html>
