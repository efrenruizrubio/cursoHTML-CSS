<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./style.css" />
    <title>Label, Alt, Title</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>What's your name?</span>
          <input type="text" id="name" />
        </label>
        <label for="starting-day">
          <span>In which day did you start at Platzi as student?</span>
          <input type="date" id="starting-day" />
        </label>
        <label for="time-to-study">
          <span>In which hours do you study?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>
      <section>
        <img src="#" alt="An example image" title="An example" />
      </section>
    </main>
  </body>
</html>
