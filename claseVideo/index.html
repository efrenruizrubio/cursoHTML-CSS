<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Se utiliza la etiqueta video para insertar archivos de video, 
          la etiqueta video tiene como atributos "controls", el cual permite renderizar
          los controles de reproducción para el usuario, y el atributo preload, el cual
          sirve para precargar el video en el momento que se carga la página, por último,
          se debe de evitar la reproducción automática de videos, ya que está prohibido -->
        <video controls preload="auto">
          <source
            src="./Actividad16-RuízRubioEfrén-AlmacenesDatos.mkv#t=10,30"
          />
          <source
            src="./Actividad16-RuízRubioEfrén-AlmacenesDatos.mp4#t=10,30"
          />
        </video>
      </section>
    </main>
  </body>
</html>
