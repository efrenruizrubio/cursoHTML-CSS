<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./style.css" />
    <title>Layout 1</title>
  </head>
  <body>
    <header class="header__container">
      <img
        src="./img/logo.png"
        alt="twitch logo"
        width="125px"
        height="125px"
      />
      <ul class="header__nav">
        <a href="#">
          <li>Home</li>
        </a>
        <a href="#">
          <li>Categories</li>
        </a>
        <a href="#">
          <li>Clips</li>
        </a>
        <a href="#">
          <li>Contact Us</li>
        </a>
      </ul>
    </header>
    <main class="main__container">
      <aside class="main__aside">
        <h2 class="main__aside__title">Top Streamers</h2>
        <ul class="main__aside__list">
          <li class="main__aside__list__item-container">
            <a
              href="https://twitch.tv/xqcow"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./img/xqc.jpg"
                alt="xqc logo"
                width="150px"
                height="150px"
              />
              <span>xQcOW</span>
            </a>
          </li>
          <li class="main__aside__list__item-container">
            <a
              href="https://twitch.tv/skyshocktv"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./img/skyshock.png"
                alt="skyshock logo"
                width="150px"
                height="150px"
              />
              <span>SkyshockTV</span>
            </a>
          </li>
          <li class="main__aside__list__item-container">
            <a
              href="https://twitch.tv/shroud"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./img/shroud.jpg"
                alt="shroud logo"
                width="150px"
                height="150px"
              />
              <span>Shroud</span>
            </a>
          </li>
          <li class="main__aside__list__item-container">
            <a
              href="https://twitch.tv/warchiwar"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./img/warchi.png"
                alt="warchi logo"
                width="150px"
                height="150px"
              />
              <span>WarchiWar</span>
            </a>
          </li>
        </ul>
      </aside>
      <section>
        <div></div>
      </section>
    </main>
    <footer class="footer__container">
      <ul class="footer__list">
        <li>
          <img
            src="./img/twitter.svg"
            alt="twitter logo"
            width="35px"
            height="35px"
          />
        </li>
        <li>
          <img
            src="./img/linkedin.svg"
            alt="linkedin logo"
            width="35px"
            height="35px"
          />
        </li>
        <li>
          <img
            src="./img/facebook.svg"
            alt="facebook logo"
            width="35px"
            height="35px"
          />
        </li>
        <li>
          <img
            src="./img/instagram.svg"
            alt="instagram logo"
            width="35px"
            height="35px"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
